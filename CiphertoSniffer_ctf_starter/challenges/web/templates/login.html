<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTF Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; }
    .card { max-width: 420px; margin: 5rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    input, button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; }
    .error { color: #b00020; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label>Username</label>
      <input name="username" placeholder="try admin or play with SQL ðŸ˜‰">
      <label>Password</label>
      <input name="password" type="password" placeholder="password">
      <button type="submit">Sign in</button>
    </form>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
